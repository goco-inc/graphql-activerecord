version: 2
jobs:
  build:
    working_directory: /graphql-activerecord
    docker:
      - image: ruby:2.4.1
    steps:
      - checkout

      # Install dependencies
      - restore_cache:
          key: bundler-{{ checksum "graphql-activerecord.gemspec" }}
      - run: bundle install --path=vendor/gems
      - save_cache:
          key: bundler-{{ checksum "graphql-activerecord.gemspec" }}
          paths:
            - vendor/gems

      # Tests
      - run: rubocop
      - run: rspec
